<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesform.css" />
  <script src="script.js"></script>
</head>
<body>
  
  
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid container-display-header">
        <a class="navbar-brand logo" href="#">
          <img src="/Labo2025_Serrano_Ortiz/maquetadoWeb/Imagenes/Captura_desde_2025-07-02_09-02-26-removebg-preview.png" class="img-fluid" alt="logoPagina" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/maquetadoWeb/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Información</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/maquetadoWeb/form.html">Actividades</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  

  <main>
    <div class="main">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/Labo2025_Serrano_Ortiz/maquetadoWeb/Imagenes/basquet.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/Labo2025_Serrano_Ortiz/maquetadoWeb/Imagenes/gente.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/Labo2025_Serrano_Ortiz/maquetadoWeb/Imagenes/futbol.png" class="d-block w-100" alt="..." />
          </div>
        </div>

        <!-- Botones como los de chicago-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

        <!-- eate es el for superpuesto al carusel-->
        <div class="formulario">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Nombre y apellido</label>
              <input type="text" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputDNI" class="form-label">DNI</label>
              <input type="number" class="form-control" id="inputAddress" placeholder="12345678" />
            </div>
            
            <div class="col-md-6">
              <label for="inputDireccion" class="form-label">direccion</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Baraderos" />
            </div>
            <div class="col-md-4">
              <label for="inputtelefono" class="form-label">Numero de telefono</label>
              <input type="number" class="form-control" id="inputDireccion" placeholder="Rosario de la Frontera 4913" />
            </div>
            <div class="col-md-2">
              <label for="inputedad" class="form-label">edad</label>
              <input type="number" class="form-control" id="inputZip" placeholder="1429" />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" />
                <label class="form-check-label" for="gridCheck">
                  Acepto los términos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Anotarme</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
